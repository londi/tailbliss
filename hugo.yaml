      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Leon
  authorimage: ../assets/images/global/leon-cover.webp
  og_image: "/images/pages/leon-cover.webp"
  moto: "Personal blog and project showroom"
  description: "Hi and welcome to my website! Here I show you my ongoing projects and my experience with all kinds of technologies that I encounter in my everyday life."
  disable_theme_toggle: true
  disable_stay_uptodate: true

  p1:
    heading: "About me"
    image: "images/pages/leon-triangle.webp"
    content:
      - text: "Let me introduce myself. I work as a software engineer and study part-time applied computer sciences."
      - text: "I develop and tinker with IT-related projects not only in my job but also in my free time. On of my favorite topics are web / app development as well as server technologies."
      - text: "Beside this I work as a vocational trainer (aka 'Berufsbildner') and mentor a couple of apprentices."
  p2:
    heading: "Enjoy every new wave"
    image: "images/pages/leon-look-bottom.webp"
    content:
      - text: "Technology progress is like the ocean. You can let yourself drift in it, enjoy the water and the beach or ride the wave at the top. 
      The latter describes my way of dealing with progress. I always want to try out new technologies but also adopt tried and tested ones."
      - text: "In my opinion, a healthy mix is the key to any successful project. Do not reinvent the wheel, but check whether a new approach leads to success more efficiently."
  p3:
    heading: "Leon's projects"
    content:
      - text: "If you are interested in my projects and want to know more about what they are and what technologies they involve, take a look at my project page."
    links:
      - text: Take a look at my projects
        url: "/projects"
  p4:
    heading: "From the blog"
    content:
      - text: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa libero labore natus atque, ducimus sed."
